{% if request.user.is_authenticated %}
<form method="post" action="{% url 'portfolio-like' photo.pk %}" hx-post="{% url 'portfolio-like' photo.pk %}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    <button type="submit" class="flex items-center gap-1 px-2 py-1 rounded-lg transition text-sm {% if is_liked %}bg-red-100 text-red-600 hover:bg-red-200{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %}">
        <svg class="w-4 h-4" fill="{% if is_liked %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        <span>{{ photo.get_like_count }}</span>
    </button>
</form>
{% else %}
<div class="flex items-center gap-1 px-2 py-1 rounded-lg bg-gray-100 text-gray-500 text-sm">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
    </svg>
    <span>{{ photo.get_like_count }}</span>
</div>
{% endif %}
