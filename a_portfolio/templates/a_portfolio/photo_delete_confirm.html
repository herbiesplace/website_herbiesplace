{% extends "base.html" %}
{% block layout %}
<main class="max-w-xl mx-auto px-4 py-10 space-y-6">
    <div>
        <p class="text-sm uppercase tracking-wide text-red-600 font-semibold">Delete photo</p>
        <h1 class="text-2xl font-bold text-gray-900">Are you sure?</h1>
        <p class="text-gray-600 mt-2">This will permanently remove "{{ photo.title }}".</p>
    </div>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex gap-3">
            <button type="submit" class="button alert">Delete</button>
            <a href="{% url 'portfolio-detail' photo.pk %}" class="button button-gray">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}
