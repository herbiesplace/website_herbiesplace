{% extends "base.html" %}
{% block layout %}
<main class="max-w-3xl mx-auto px-4 py-10 space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Edit User: {{ user.username }}</h1>
            <p class="text-gray-600 mt-2">Update user profile and role</p>
        </div>
        <a href="{% url 'admin-users' %}" class="button button-gray">Back to Users</a>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex gap-3 mt-6">
                <button type="submit" class="button">Save Changes</button>
                <a href="{% url 'admin-users' %}" class="button button-gray">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
